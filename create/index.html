<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Web App</title>
        <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />

        <!-- js -->
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.7/dist/umd/supabase.min.js"
        ></script>
        <script type="module" src="create-app.js"></script>

        <!-- fonts -->
        <!-- see https://fonts.google.com/ -->

        <!-- css -->
        <link
            href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="../styles/reset.css" />
        <link rel="stylesheet" href="../styles/global.css" />
        <link rel="stylesheet" href="../styles/styles.css" />
        <link rel="stylesheet" href="create-app.js" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <header>
            <h1>Share some tips!</h1>
            <div id="nav">
                <button id="logout">LOGOUT</button>
                <button id="home">HOME</button>
            </div>
        </header>
        <main>
            <form id="new-post">
                <label for="title">Name of your!</label>
                <input type="text" name="title" id="title" placeholder="Yoga" />
                <label for="description">Add your tips here!</label>
                <input
                    type="text"
                    name="description"
                    id="description"
                    placeholder="I practice Yoga to relax..."
                />
                <label for="name">Share your name!</label>
                <input type="text" name="name" id="name" placeholder="Can be anonymous too!" />
                <button>Post!</button>
            </form>
        </main>
    </body>
</html>
